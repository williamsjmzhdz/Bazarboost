<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BazarBoost - Iniciar Sesión</title>
    <link rel="stylesheet" href="estilos/base.css" />
    <link rel="stylesheet" href="estilos/base-form.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navbar - Usar en todas las plantillas -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BazarBoost</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="registro.html">Registrarse</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Fin del Navbar -->

    <div class="container my-4 main-content" id="bodyContainer">
      <div class="form-container">
        <h2 class="mb-4 text-center">Iniciar Sesión</h2>

        <!-- Sección para mensajes de éxito -->
        <div class="alert alert-success d-none" id="success-alert">
          <i class="bi bi-check-circle-fill"></i> ¡Bienvenido de nuevo a
          BazarBoost!
        </div>

        <!-- Sección para mensajes de error -->
        <div class="alert alert-danger d-none" id="error-alert">
          <i class="bi bi-exclamation-circle-fill"></i> Credenciales
          incorrectas. Verifica tu correo y contraseña e inténtalo de nuevo.
        </div>

        <!-- Formulario de Inicio de Sesión -->
        <form id="loginForm">
          <div class="row mb-3">
            <div class="col-md-12">
              <label for="correoElectronico" class="form-label"
                >Correo Electrónico</label
              >
              <input
                type="email"
                class="form-control"
                id="correoElectronico"
                name="correoElectronico"
                data-correo-electronico
                required
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-12">
              <label for="contrasenia" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="contrasenia"
                name="contrasenia"
                data-contrasenia
                required
              />
            </div>
          </div>

          <div class="d-flex justify-content-center" id="buttonContainer">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
            </button>
          </div>
        </form>

        <!-- Sección de texto inferior -->
        <div class="mt-4 text-center">
          <p class="text-muted">
            ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Footer - Usar en todas las plantillas -->
    <footer class="text-center mt-5">
      <div class="container">
        <p class="mb-0">
          &copy; 2024 BazarBoost. Todos los derechos reservados.
        </p>
        <p>
          <a href="#">Términos y Condiciones</a> |
          <a href="#">Política de Privacidad</a>
        </p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Simulación de éxito o error en el inicio de sesión
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          let successAlert = document.getElementById("success-alert");
          let errorAlert = document.getElementById("error-alert");

          // Simulación de validación (aquí iría la validación real)
          if (
            document.getElementById("correoElectronico").value ===
            "usuario@bazarboost.com"
          ) {
            successAlert.classList.remove("d-none");
            setTimeout(function () {
              successAlert.classList.add("d-none");
              window.location.href = "perfil-usuario.html"; // Redirigir si es exitoso
            }, 5000);
            document.getElementById("loginForm").reset(); // Limpiar campos si es exitoso
          } else {
            errorAlert.classList.remove("d-none");
            setTimeout(function () {
              errorAlert.classList.add("d-none");
            }, 5000);
          }
        });
    </script>
  </body>
</html>
