<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout :: commonHead}"></head>

<!-- Definir el fragmento con el título y los estilos específicos -->
<th:block th:fragment="headExtras">
  <title>BazarBoost - Usuarios</title>
  <link rel="stylesheet" th:href="@{/estaticos/estilos/base.css}">
  <link rel="stylesheet" th:href="@{/estaticos/estilos/base-creacion-edicion.css}">
</th:block>
</head>

  <body>
  <!-- Incluir el Navbar -->
  <div th:insert="~{layout :: navbar}"></div>

    <div class="container my-4 main-content" id="bodyContainer">
      <h2 class="mb-4">Mi Perfil</h2>
      <p class="text-muted mb-4">Actualiza tu información personal. Los campos de contraseña pueden dejarse vacíos si no deseas modificarla.</p>

      <!-- Sección para mensajes de éxito -->
      <div
              class="alert alert-success d-flex d-none align-items-center"
              id="success-alert"
              role="alert"
      >
        <i class="bi bi-check-circle-fill me-2"></i>
        <div></div>
      </div>

      <!-- Sección para mensajes de error -->
      <div class="alert alert-danger d-none" id="warning-danger">
        <i class="bi bi-exclamation-triangle"></i>
        <span id="warning-message"></span>
      </div>


      <!-- Formulario del perfil de usuario -->
      <form id="formPerfilUsuario">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            data-nombre
            placeholder="Ingresa tu nombre"
            required
          />
        </div>

        <div class="mb-3">
          <label for="apellidoPaterno" class="form-label"
            >Apellido Paterno</label
          >
          <input
            type="text"
            class="form-control"
            id="apellidoPaterno"
            data-apellido-paterno
            placeholder="Ingresa tu apellido paterno"
            required
          />
        </div>

        <div class="mb-3">
          <label for="apellidoMaterno" class="form-label"
            >Apellido Materno</label
          >
          <input
            type="text"
            class="form-control"
            id="apellidoMaterno"
            data-apellido-materno
            placeholder="Ingresa tu apellido materno"
            required
          />
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input
            type="tel"
            class="form-control"
            id="telefono"
            data-telefono
            placeholder="Ingresa tu número de teléfono"
            required
          />
        </div>

        <div class="mb-3">
          <label for="correoElectronico" class="form-label"
            >Correo Electrónico</label
          >
          <input
            type="email"
            class="form-control"
            id="correoElectronico"
            data-correo-electronico
            placeholder="Ingresa tu correo electrónico"
            required
          />
        </div>

        <div class="mb-3">
          <label for="contrasenia" class="form-label">Contraseña</label>
          <input
                  type="password"
                  class="form-control"
                  id="contrasenia"
                  data-contrasenia
                  placeholder="Dejar vacío para mantener contraseña actual"
                  required
          />
        </div>

        <div class="mb-3">
          <label for="confirmarContrasenia" class="form-label"
            >Confirmar Contraseña</label
          >
          <input
                  type="password"
                  class="form-control"
                  id="confirmarContrasenia"
                  placeholder="Repite la nueva contraseña"
                  required
          />
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-end" id="buttonsContainer">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i> Guardar Cambios
          </button>
        </div>
      </form>
    </div>

  <div th:insert="layout :: footer"></div>

  <!-- Scripts comunes -->
  <th:block th:insert="layout :: commonScripts"></th:block>

  <script th:src="@{/estaticos/js/mensajes-estado.js}" type="module"></script>
  <script th:src="@{/estaticos/js/perfil-usuario.js}" type="module"></script>
  </body>
</html>
