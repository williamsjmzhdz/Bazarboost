<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head th:replace="~{layout :: commonHead}"></head>

  <!-- Definir el fragmento con el título y los estilos específicos -->
  <th:block th:fragment="headExtras">
    <title>BazarBoost - Buscar Productos</title>
    <link rel="stylesheet" href="/estilos/base.css">
    <link rel="stylesheet" href="/estilos/base-listas.css">
  </th:block>

  <body>

    <!-- Incluir el Navbar -->
    <div th:insert="~{layout :: navbar}"></div>

    <div class="container my-4 main-content" id="bodyContainer">
      <h2 class="mb-4">Descuentos</h2>

      <!-- Sección para mensajes de éxito -->
      <div
        class="alert alert-success d-flex d-none align-items-center"
        id="success-alert"
        role="alert"
      >
        <i class="bi bi-check-circle-fill me-2"></i>
        <div>¡Éxito! El descuento fue creado correctamente.</div>
      </div>

      <!-- Sección para mensajes de error -->
      <div class="alert alert-danger d-none" id="warning-danger">
        <i class="bi bi-exclamation-triangle"></i>
        <span id="warning-message"></span>
      </div>

      <!-- Botón para añadir un nuevo descuento -->
      <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-success">
          <i class="bi bi-plus-lg"></i> Añadir Descuento
        </button>
      </div>

      <!-- Tabla de descuentos -->
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th scope="col">Nombre del Descuento</th>
              <th scope="col">Porcentaje</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="descuentos-tbody">
            <!-- Descuentos cargados dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal de confirmación de eliminación -->
    <div
      class="modal fade"
      id="modalConfirmDelete"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Confirmar Eliminación</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            ¿Estás seguro de que deseas eliminar este descuento?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-danger">Eliminar</button>
          </div>
        </div>
      </div>
    </div>

    <div th:insert="~{layout :: footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Función para cargar los descuentos del vendedor
      function cargarDescuentosVendedor() {
        const url = new URL('/descuentos/mis-descuentos', window.location.origin);
        fetch(url)
          .then(response => {
            if (!response.ok) {
              // Maneja diferentes códigos de error
              if (response.status === 404) {
                return response.text().then(errorMessage => {
                  mostrarMensajeError("No se encontraron descuentos para el vendedor."); // Mensaje amigable para el usuario
                  console.error(`Error 404: ${errorMessage}`); // Detalles técnicos en consola
                  throw new Error(`404 Not Found: ${errorMessage}`);
                });
              } else {
                mostrarMensajeError("Ocurrió un error inesperado al cargar los productos. Inténtelo más tarde.");
                console.error(`HTTP error! status: ${response.status}, message: ${response.statusText}`);
                throw new Error(`HTTP error! status: ${response.status}, message: ${response.statusText}`);
              }
            }
            return response.json();
          })
          .then(data => {
            const descuentosTbody = document.getElementById('descuentos-tbody');
            descuentosTbody.innerHTML = ''; // Limpiar el contenido anterior

            data.forEach(descuento => {
              const descuentoHTML = `
                <tr
                 data-descuento-id="${descuento.descuentoId}"
                 data-nombre="${descuento.nombre}"
                 data-porcentaje="${descuento.porcentaje}"
                >
                  <td data-label="Nombre del Descuento">${descuento.nombre}</td>
                  <td data-label="Porcentaje">${descuento.porcentaje}</td>
                  <td data-label="Acciones">
                    <button class="btn btn-primary btn-sm">
                      <i class="bi bi-pencil"></i> Editar
                    </button>
                    <button
                      class="btn btn-danger btn-sm"
                      data-bs-toggle="modal"
                      data-bs-target="#modalConfirmDelete"
                    >
                      <i class="bi bi-trash"></i> Eliminar
                    </button>
                  </td>
                </tr>`;
              descuentosTbody.insertAdjacentHTML('beforeend', descuentoHTML);
            });
          })
          .catch(error => {
            console.error('Error inesperado al cargar descuentos:', error); // Log detallado en la consola
          });
      }

      // Función para mostrar un mensaje de error amigable al usuario
      function mostrarMensajeError(mensaje) {
        const warningElement = document.getElementById('warning-danger');
        const warningMessage = document.getElementById('warning-message');
        warningMessage.textContent = mensaje; // Actualiza solo el texto del mensaje
        warningElement.classList.remove('d-none'); // Quita la clase 'd-none' para mostrar el mensaje
      }

      // Cargar productos al cargar la página
      window.onload = () => {
        cargarDescuentosVendedor();
      };
    </script>
  </body>
</html>
